<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo con Selectores</title>
<style>
    h2{
        color: black;
        width: 400px;
        height: 100px;
        background-color: orange;
        text-align: center;
    }
    #htmlBox{
        color: white;
    }
    #cssBox{
        opacity: 0.4;
        color: red;
    }
    .stylefont{
        font-style: italic;
        font-family: "Arial Black";
    }

</style>
</head>
<body>
<h2>JavaScript agrega dinamismo a las paginas HTML</h2>
<h2 id="htmlBox">HTML define la estructura del documento</h2>
<h2 id="cssBox">CSS define el formato del documento</h2>
<h2 class="stylefont">HTTP es el protocolo de transporte</h2>
</body>
</html>
