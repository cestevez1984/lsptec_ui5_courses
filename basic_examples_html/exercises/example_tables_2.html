<!DOCTYPE html>
<html>
<head><title>Ejemplo con Tablas 1</title>
    <style>
        caption{
           background-color: #F1D4AF;
        }
        table{
            border: 2px solid lightblue;
            border-collapse: collapse;
        }
        thead{
            background-color: lightblue;
        }
        td{
            border: 1px solid lightblue;
            padding: 5px;
        }
        tfoot{
            background-color: #F1D4AF;
        }
    </style>
</head>
<body>
    <table>
        <caption>Lista de productos con Inventario</caption>
        <theader>
            <tr>
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Inventario</th>
                <th>Unidades</th>
            </tr>
        </theader>
        <tbody>
            <tr>
                <td>A001</td>
                <td>AGUA DALSANI</td>
                <td>40</td>
                <td>PC</td>
            </tr>
            <tr>
                <td>A002</td>
                <td>COCA COLA 20Z NORMAL</td>
                <td>25</td>
                <td>PC</td>
            </tr>
            <tr>
                <td>A003</td>
                <td>COCA COLA ZERO</td>
                <td>30</td>
                <td>PC</td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td>95</td>
            <td>PC</td>
        </tfoot>
    </table>
</body>
</html>
