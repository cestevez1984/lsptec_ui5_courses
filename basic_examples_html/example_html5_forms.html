<!DOCTYPE html>
<html>
<body>
<head>
</head>
<body>
<form>
<table>
<tr>
	<th>
		Campo Correo
	</th>
	<td>
		<input type="email" name="emailField"/>
	<td>
</tr>
<tr>
	<th>Campo URL</th>
	<td><input type="url" name="urlField"/></td>
</tr>	
<tr>
	<th>Campo Numero</th>
	<td><input type="number" name="numberField"/></td>
</tr>
<tr>
	<th>Campo Rango</th>
	<td><input type="range" name="Range"/></td>
</tr>
<tr>
	<th>Campo Rango Limitado</th>
	<td><input type="range" name="rangeField"
    min="100" max="200" step="2"/></td>
</tr>
<tr>
	<th>Campo Fecha</th>
	<td><input type="date" name="dateField"/></td>
</tr>
<tr>
	<th>Campo Tiempo</th>
	<td><input type="time" name="timeField"/></td>
</tr>
<tr>
	<th>Campo Mes</th>
	<td><input type="week" name="weekField"/></td>
</tr>
<tr>
	<th>Campo Color</th>
	<td><input type="color" name="colorField"/></td>
</tr>
<tr>
	<th>Campo Texto AutoFocus</th>
	<td><input type="text" name="comboBoxField" autofocus></td>
</tr>
<tr>
	<th>Campo con Placeholder</th>
	<td><input type="text" name="textField" placeholder="Type in here"></td>
</tr>
<tr>
	<th>Campo Requerido</th>
	<td><input type="text" name="textField" required></td>
</tr>
<tr>
	<th>Campo con Patron</th>
	<td><input type="text" name="textField" pattern="[A-Z][0-9]"></td>
</tr>
<tr>
<td></td>
<td><button>Grabar</button></td>
</tr>
</table>
</form>
</body>
<html>
