<!DOCTYPE html>
<html>
<body>
<head><title>Ejemplo con elementos FORMS</title></head>
<link rel="stylesheet" href="css/StyleForms.css">
<body>
<form action="http://localhost:8080/CursoUI5/ServiceFormTest" method="post">
<table>
	<thead>
		<th>Descripcion Campo</th>
		<th>Campo</th>
	</thead>
<tr>
		<td>Email Field</td>
		<td><input type="email" name="emailField"></td>
</tr>
<tr>
	<td>URL Field</td>
	<td><input type="url" name="urlField"/></td>
</tr>	
<tr>
	<td>Numeric Field</td>
	<td><input type="number" name="numberField"/></td>
</tr>
<tr>
	<td>Range Field</td>
	<td><input type="range" name="Range"/></td>
</tr>
<tr>
	<td>Limit Range Field</td>
	<td><input type="range" name="rangeField"
    min="100" max="200" step="2"/></td>
</tr>
<tr>
	<td>Date Field</td>
	<td><input type="date" name="dateField"/></td>
</tr>
<tr>
	<td>Time Field</td>
	<td><input type="time" name="timeField"/></td>
</tr>
<tr>
	<td>Week Field</td>
	<td><input type="week" name="weekField"/></td>
</tr>
<tr>
	<td>Color Field</td>
	<td><input type="color" name="colorField"/></td>
</tr>
<tr>
	<td>AutoFocus</td>
	<td><input type="text" name="textFieldAuto" autofocus></td>
</tr>
<tr>
	<td>Placeholder</td>
	<td><input type="text" name="textFieldPlaceHolder" placeholder="Ejemplo"></td>
</tr>
<tr>
	<td>Required Field</td>
	<td><input type="text" name="textField" required></td>
</tr>
<tr>
	<td>CheckBox</td>
	<td><label for="checkBox">Seleccionar Opcion</label>
		<input type="checkbox" name="CheckBox" id = "checkBox"></td>
</tr>
<tr>
		<td>ComboBox</td>
		<td><label for="cars">Choose a car:</label>
		<select id="cars" name="cars">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select></td>
</tr>
<tr>
	<td>DataList</td>
	<td>
		<input list="browsers" name="browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
	</td>
</tr>
	<tr>
		<td>Radio Button Field</td>
		<td><input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label></td>
	</tr>
<tr>
	<td></td>
	<td><button>Grabar</button></td>
</tr>
</table>
</form>
</body>
<html>
