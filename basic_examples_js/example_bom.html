<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo con BOM</title>
    <script>
        function executeExampleLocation() {
            let vData;
            vData = window.location.hostname;
            //vData = window.location.pathname;
            //vData = window.location.href;
            //vData = window.location.port;
            document.getElementById("resultP").innerHTML = vData;
        }
        function executeExampleHistory(){
            //window.history.back();
            window.history.forward();
        }

    </script>
</head>
<body onload="executeExampleLocation()">
<p id="resultP"></p>
