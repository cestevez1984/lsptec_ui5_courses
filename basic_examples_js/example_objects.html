<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo con Objetos</title>
    <script>
        function executeExample() {
            let oCustomer = {
                    name:"Jose",
                    lastName:"Durant",
                    type:"Customer",
                    address:"Avenida las luces",
                    create:function(){
                        alert("Cliente Creado");
                    }
            };
            let oVendor = {
                name:"Juan",
                lastName:"Durant",
                type:"Customer",
                address:"Avenida principal",
                create:function(){
                    alert("Proveedor Creado");
                }
            };
            // oCustomer.create();
            // alert(oCustomer.name+","+oCustomer.lastName);
            //
             alert(oVendor);
             let vStrVendor = JSON.stringify(oVendor);
             alert(vStrVendor);

             let oObject = JSON.parse(vStrVendor);
             console.log(oObject);
        }


    </script>
</head>
<body>
<button onclick="executeExample()">Ejecutar Ejemplo</button>
</body>
</html>
