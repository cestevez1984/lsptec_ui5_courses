        function executeExample() {

                    name:"Jose",
                    lastName:"Durant",
                    type:"Customer",
                    address:"Avenida las luces",

                        alert("Cliente Creado");
                    }

            convertObjToJson(oVendor);

        function receiptBusinessPartner(pOBusinessPartner){
            pOBusinessPartner.create();
        }
        function convertObjToJson(pOBusinessPartner){
            alert(pOBusinessPartner);
            let oJsoBusinessPartner = JSON.stringify(pOBusinessPartner);
            alert(oJsoBusinessPartner);

            // let oCustomer = JSON.parse(oJsoBusinessPartner);
            // oCustomer.create();
        }

    </script>
</head>
<body>

</html>
